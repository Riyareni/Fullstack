<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <h1 id="heading">COURSE REGISTRATION</h1>
    <form id="registrationForm" action="/submit-form" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="semid">Semester:</label>
        <input type="number" id="semid" name="sem" required><br><br>

        <label for="course">Select Course:</label>
        <select id="course" name="course" required>
            <option value="course1">Web Development</option>
            <option value="course2">Programming in Python</option>
            <option value="course3">Java Programming</option>
            <option value="course4">Fullstack Development</option>
        </select><br><br>
        
        <label for="durationid">Course Duration(MM):</label>
        <input type="number" id="durationid" name="duration" required><br><br>
        
       
        
        <button type="submit">Submit</button>
    </form>

    <script src="client.js"></script>
</body>
</html>
